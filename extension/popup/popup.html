<!DOCTYPE html>
<html>
	<head>
		<title>Oto Boto</title>
		<link rel="stylesheet" href="styles.css">
	</head>
	<body>
		<div class="headerBar" align="center">
			<img src="../icons/robobotLogo.png" width="90px" height="30px">
		</div>
		<br/>

		<div class="tab">
  			<button class="tablinks" id='main'>Main</button>
  			<button class="tablinks" id='wl'>Whitelist</button>
  			<button class="tablinks" id='bl'>Blacklist</button>
		</div>

		<div id="Main" class="tabcontent">
			<br/>
 		 	<div align="center">
		    	<label class="switch">
	  				<input type="checkbox" id="highlightToggle">
	  				<span class="toggler"></span>
				</label>
				<br/>
				<br/>
			</div>

			<div id="slidecontainer">
				<h3>Score Threshold: <span id="score"></span></h3>
				<input type="range" min="0" max="100" value="40" class="slider" id="slideBar" align="center">
				<br/>
			</div>
		</div>

		<div id="Whitelist" class="tabcontent">
		</div>

		<div id="Blacklist" class="tabcontent">
		</div>	
		<br/>
		<script src="popup.js"></script>
	</body>

</html>
